; Engine information
[_information]
title=COM_AKEEBA_CONFIG_ENGINE_POSTPROC_DROPBOX_TITLE
description=COM_AKEEBA_CONFIG_ENGINE_POSTPROC_DROPBOX_DESCRIPTION

; Post-process after generating each part?
[engine.postproc.common.after_part]
default=0
type=bool
title=COM_AKEEBA_CONFIG_POSTPROCPARTS_TITLE
description=COM_AKEEBA_CONFIG_POSTPROCPARTS_DESCRIPTION

; Delete from server after processing?
[engine.postproc.common.delete_after]
default=1
type=bool
title=COM_AKEEBA_CONFIG_DELETEAFTER_TITLE
description=COM_AKEEBA_CONFIG_DELETEAFTER_DESCRIPTION

; Enable chunk upload?
[engine.postproc.dropbox.chunk_upoad]
default=1
type=bool
title=COM_AKEEBA_CONFIG_BOX_CHUNKUPLOAD_ENABLE

; Size quota in megabytes
[engine.postproc.dropbox.chunk_upoad_size]
default=20
type=integer
min=5
max=100
shortcuts="5|10|20|40|60|80"
scale=1
uom=Mb
title=COM_AKEEBA_CONFIG_BOX_CHUNKUPLOAD_SIZE

; Open OAuth
[engine.postproc.box.openoauth]
default=""
type=button
title=COM_AKEEBA_CONFIG_BOX_OPENOAUTH_TITLE
description=COM_AKEEBA_CONFIG_BOX_OPENOAUTH_DESC
hook=akconfig_dropbox_openoauth

; Fetch token
[engine.postproc.box.gettoken]
type=button
title=COM_AKEEBA_CONFIG_BOX_TOKEN_TITLE
description=COM_AKEEBA_CONFIG_BOX_TOKEN_DESC
hook=akconfig_dropbox_gettoken

; DropBox Directory name
[engine.postproc.dropbox.directory]
default="/"
type=string
title=COM_AKEEBA_CONFIG_DROPBOXDIRECTORY_TITLE
description=COM_AKEEBA_CONFIG_DROPBOXDIRECTORY_DESCRIPTION

[engine.postproc.dropbox.token]
default = ""
type=string
title=COM_AKEEBA_CONFIG_DROPBOXTOKEN_TITLE
description=COM_AKEEBA_CONFIG_DROPBOXTOKEN_DESCRIPTION


[engine.postproc.dropbox.token_secret]
default = ""
type=string
title=COM_AKEEBA_CONFIG_DROPBOXTOKENSECRET_TITLE
description=COM_AKEEBA_CONFIG_DROPBOXTOKENSECRET_DESCRIPTION

[engine.postproc.dropbox.uid]
default = ""
type=string
title=COM_AKEEBA_CONFIG_DROPBOXUID_TITLE
description=COM_AKEEBA_CONFIG_DROPBOXUID_DESCRIPTION
