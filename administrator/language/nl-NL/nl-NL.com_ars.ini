COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="De Amazon S3 bucket waar uw bestanden zijn / worden opgeslagen. De bucket moet bestaan (ARS kan het niet voor u aanmaken). De gebruiker geïdentificeerd met de Toegangssleutel en Geheime sleutel hierboven vermeld, moet op zijn minst lees toegang tot de bucket hebben om downloads te kunnen laten werken. BELANGRIJK! Bucket namen zijn hoofdletter gevoelig. Abc, abc en ABC zijn drie <em>verschillende</em> buckets voor zover het Amazon S3 betreft!"
