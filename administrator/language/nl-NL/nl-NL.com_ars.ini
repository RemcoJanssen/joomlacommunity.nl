COM_ARS_CONFIG_S3_TIME_LABEL="Timeout voor geverifieerde URL's"
COM_ARS_CONFIG_S3_TIME_DESC="ARS maakt wat Amazon noemt geverifieerde URL's voor downloads van alle items opgeslagen in S3 buckets. Deze URL's zijn gemaakt om na een vooringestelde tijd te verlopen. Deze optie controleert wanneer deze download URL's zullen verlopen. Hou de tijdslimiet kort. Verhoog de limiet alleen als u grote bestanden host en u wilt dat uw gebruikers downloadmanagers kunnen gebruiken, zoals DownThemAll, die meerdere verbindingen verdeeld over de duur van het hele download proces. BELANGRIJK! Zorg ervoor dat uw server klok is gesynchroniseerd met een tijdserver om deze functie te laten werken zoals verwacht, en sta het downloaden van bestanden die zijn opgeslagen op Amazon S3 toe."
